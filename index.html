<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TB Files 1-70</title>
    <style>
        body {margin:0;background:#000;color:#fff;font-family:Arial;padding:40px 15px;}
        h1 {text-align:center;color:#ffd700;font-size:2.8em;margin-bottom:50px;}
        .grid {display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;max-width:1300px;margin:0 auto;}
        a {padding:22px;background:#111;color:#ffd700;border:2px solid #ffd700;border-radius:15px;text-align:center;
           font-weight:bold;font-size:1.2em;text-decoration:none;transition:.4s;display:block;}
        a:hover {background:#ffd700;color:#000;transform:scale(1.08);}
        footer {text-align:center;margin-top:70px;color:#aaa;}
    </style>
</head>
<body>
    <h1>TB Files (1-70)</h1>
    <div class="grid">
        <script>
            for(let i=1; i<=70; i++){
                document.write(`<a href="t/tb${i}.html" target="_blank">Open TB${i}.html</a>`);
            }
        </script>
    </div>
    <footer>All 70 files will open as real web pages Â· Black & Gold Theme</footer>
</body>
</html>
